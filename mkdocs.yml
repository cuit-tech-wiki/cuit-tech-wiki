repo_name: cuit-tech-wiki/cuit-tech-wiki
repo_url: https://github.com/cuit-tech-wiki/cuit-tech-wiki
edit_uri: docs

nav:
  - 关于我们: index.md
  - 控制算法: 
      PID算法及优化: Control/PID.md  
